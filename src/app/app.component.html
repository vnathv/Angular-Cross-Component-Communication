<app-start (onStart) = "onStartClicked($event)"></app-start>
<app-stop (onStop) = "onStopClicked($event)"></app-stop>
<p>{{currentState}}</p>
<div *ngFor="let second of currentSeconds">
<app-even-number *ngIf="second % 2 === 0" [currentSecond] = "second"></app-even-number>
<app-odd-number *ngIf="second % 2 !== 0" [currentOddSecond] = "second"></app-odd-number>
</div>
